<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法具一覧</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="summary.html">ホーム</a>
            <a href="魔法.html">魔法一覧</a>
            <a href="魔法具.html" class="active">魔法具一覧</a>
            <a href="キャラクター.html">キャラクター一覧</a>
            <a href="地名.html">地名一覧</a>
            <a href="用語.html">用語一覧</a>
            <button class="dark-mode-toggle">ダークモード</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="魔法具を検索 (例: 法衣)">
        </div>
        <div class="tool-list" id="toolList">
            <!-- 初期の魔法具はなし -->
        </div>

        <div class="new-tool-form">
            <h2>新しい魔法具を追加</h2>
            <input type="text" id="newToolTitle" placeholder="魔法具名 (例: ＜新しい魔法具＞)">
            <textarea id="newToolDescription" placeholder="魔法具の説明"></textarea>
            <button id="addToolButton">追加</button>
        </div>
    </div>

    <script src="js/tool.js"></script>
</body>
</html>
